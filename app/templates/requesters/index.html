{% extends "base.html" %}

{% block title %}Requesters{% endblock %}

{% block page_content %}

    <div class="card-container">
        <div class="requester-card">
            <section>
                <img style="width: 100px; height: 100px; border-radius: 50%;" src="https://st.depositphotos.com/1325441/1966/i/950/depositphotos_19661835-stock-photo-lion-king-of-the-wild.jpg" alt="">
                <div class="statics">
                    <div class="recived">
                        <span>v</span>32
                    </div>
                    <div class="partial">
                        <span>-</span>15
                    </div>
                    <div class="no-recived">
                        <span>x</span>28
                    </div>
                </div>
            </section>
            <section>
                <div class="full-name">
                    <span>Nombre completo</span>
                </div>
                <div class="position">
                    <span>Position</span>
                </div>
                <div class="button-container">
                    <button>Boton</button>
                </div>
            </section>
            <section>
                <div class="container-edit-icon">
                    <span>ed</span>
                </div>
                <div class="container-delete-icon">
                    <span>de</span>
                </div>
            </section>
        </div>
        <div class="requester-card-grid">
            <div class="grid-items first">
                <img style="width: 100px; height: 100px; border-radius: 50%;" src="https://st.depositphotos.com/1325441/1966/i/950/depositphotos_19661835-stock-photo-lion-king-of-the-wild.jpg" alt="">
            </div>
            <div class="grid-items second">
                <div class="full-name">
                    <span>Nombre completo</span>
                </div>
                <div class="position">
                    <span>Position</span>
                </div>
                <div class="button-container">
                    <button>Boton</button>
                </div>
            </div>
            <div class="grid-items third">
                <div class="container-edit-icon">
                    <span>ed</span>
                </div>
                <div class="container-delete-icon">
                    <span>de</span>
                </div>
            </div>
            <div class="grid-items four">
                <div class="recived">
                    <span>v</span>32
                </div>
                <div class="partial">
                    <span>-</span>15
                </div>
                <div class="no-recived">
                    <span>x</span>28
                </div>
            </div>
        </div>
        <div class="requester-card">
            
        </div>
        <div class="requester-card">
            
        </div>
        <div class="requester-card">
            
        </div>
        <div class="requester-card">
            
        </div>
    </div>

{% endblock %}
