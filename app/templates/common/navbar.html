{% block navbar %}

<nav class="navbar navbar-expand-lg p-3 shadow-sm p-3 mb-5 rounded navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand py-2" href="#">
        <img src="{{url_for('static', filename='img/logo.png')}}" alt="logo" width="30" height="30" class="d-inline-block align-text-top">
          Seguimiento <strong>SC</strong> 
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li><hr class="dropdown-divider"></li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Solicitantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Todas Solicitudes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li><hr class="dropdown-divider"></li>
        </ul>
        {% if current_user.is_authenticated %}
        <div class="nav-item dropdown">
            <div class="nav-link dropdown-toggle px-4" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img width="30" src="{{current_user.gravatar()}}" alt="" style="border-radius: 5px; margin-right: 10px;">
                {{current_user.name | title}} {{current_user.last_name | title}}
            </div>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="{{url_for('auth.logout')}}">Cerrar Sesión</a></li>
            </ul>
        </div>
        {% else %}
        <div class="nav-item dropdown">
            <div class="nav-link dropdown-toggle px-4" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Administradores
            </div>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="{{url_for('auth.login')}}">Iniciar Sesión</a></li>
            </ul>
        </div>
        {% endif %}
    </div>
  </nav>

{% endblock %}
